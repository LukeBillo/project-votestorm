<div class="row" *ngIf="poll; else loading">
    <ngx-charts-bar-vertical
    [view]="chartDimensions"
    [results]="graphData"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [showGridLines]="true">
  </ngx-charts-bar-vertical>
</div>
<ng-template #loading>
  <h3>Loading... Please wait.</h3>
</ng-template>
