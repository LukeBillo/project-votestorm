<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title>{{ poll.prompt }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let option of poll.options">
        {{ option }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit">Close</button>
  </mat-card-actions>
</mat-card>
