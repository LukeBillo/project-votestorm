<form [formGroup]="voteForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Cast a Vote</mat-card-title>
      <mat-card-subtitle *ngIf="poll"> {{poll.prompt}}</mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>

      <mat-radio-group formControlName="options" >
        <mat-radio-button [value]="i" *ngFor="let o of options; let i = index">
        {{o}}
        </mat-radio-button>
      </mat-radio-group>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
